${head}
<br>
<h1>New Donor Form</h1>
<br>

<form action="/donor" method="post" class="row g-3 donor-form">
  <img class="nav-logo selectListIcon" src="/img/newDonorForm.png" alt="a drop of Blood">
    <div class="col-md-3 inputBarWidth">
      <label for="name" class="form-label ">Name</label>
      <input type="text" name="name" class="form-control" id="name">
    </div>
    <div class="col-md-3 inputBarWidth">
      <label for="dob" class="form-label">DOB</label>
      <input type="date" name="dob" class="form-control" id="dob">
    </div>
    
    <div class="col-md-3 inputBarWidth">
      <label for="inputState" class="form-label">Blood Type</label>
      <select id="inputState" name="bloodType" class="form-select">
        <option selected>Choose Blood Type</option>
        <option value="A+">A+</option>
        <option value="A-">A-</option>
        <option value="B+">B+</option>
        <option value="B-">B-</option>
        <option value="AB+">AB+</option>
        <option value="AB-">AB-</option>
        <option value="O+">O+</option>
        <option value="O-">O-</option>
      </select>
      
      <div class="col-12 pt-4">
          <button type="submit" class="btn btn-secondary buttonNewDonor">Submit</button>
        </div>
        
    </div>
  </form>
${foot}
