<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor Page</title>
</head>
<body>
    <h1>Donor Select</h1>
    <form action="/donor_select" method="get"> <!--fill in action-->
        <p>
            <label for="dob">DOB</label>
            <input type="date" name="dob" id="dob" value="${dob}">
        </p>
        <button type="submit">Search</button>
    </form>
    ${donors.length === 0? `
        No results
    ` : `
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>DOB</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                ${donors.map(x => {
                    return `
                    <tr>
                        <td>${x.name}</td>
                        <td>${x.dob.getMonth() + 1}/${x.dob.getDate()}/${x.dob.getFullYear()}</td>
                        <td><a href="/donor/${x.id}/donation">New Donation</a></td>
                    </tr>
                    `                
                }).join('') }
            </tbody>
        </table>
        `}
    <a href="/donor"><button type="submit">New Donor</button></a><!-- Href may change -->
</body>
</html>
