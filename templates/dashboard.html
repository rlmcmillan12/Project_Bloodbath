<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>

<body>
    <h1>${admin.username}'s Dashboard</h1>
    <table>
        <thead>
            <tr>
                <th>Donor Name</th>
                <th>Donor DOB</th>
                <th>Bloodtype</th>
            </tr>
        </thead>
        <tbody>
            ${donations.map(x => {
            return `
            <tr>
                <th>${x.Donor.name || ''}</th>
                <th>${x.Donor.dob.getMonth() + 1}/${x.Donor.dob.getDate()}/${x.Donor.dob.getFullYear()}</th>
                <th>${x.Donor?.bloodType || ''}</th>
            </tr>
            `
            }).join('') }
            <a href="/donor_select"><button>Donor Page</button></a>
            <a href="/dashboard/register"><button>Admin Sign Up</button></a>

        </tbody>
    </table>
</body>

</html>
