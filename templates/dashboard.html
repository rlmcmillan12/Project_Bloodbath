${head}
    <h1>${admin.username}'s Dashboard</h1>
    <h3 class="recent-donors">Most Recent Donations</h3>
    <br>
    <br>
    <table class="table table-hover dashboard-table ">
        <thead>
            <tr>
                <th>Donor Name</th>
                <th>Donor DOB</th>
                <th>Bloodtype</th>
            </tr>
        </thead>
        <tbody>
            ${donations.map(x => {
            return `
            <tr>
                <th>${x.Donor.name || ''}</th>
                <th>${x.Donor.dob.getMonth() + 1}/${x.Donor.dob.getDate()}/${x.Donor.dob.getFullYear()}</th>
                <th>${x.Donor?.bloodType || ''}</th>
            </tr>
            `
            }).join('') }
          

        </tbody>
    </table>
${foot}
